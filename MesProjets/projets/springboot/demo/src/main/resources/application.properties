# Database configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestation  
spring.datasource.username=admin  
spring.datasource.password=root  

# JPA configuration for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Set JPA DDL to update database schema (optional, use with caution)
# Consider using migration tools for schema changes in production
spring.jpa.hibernate.ddl-auto=create-drop  
# Enable SQL logging for debugging (optional)
spring.jpa.show-sql=true

